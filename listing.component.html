<div class="cart-box">
    <div class="row">
        <div class="col-sm-4">
            <a routerLink="create" id="addbtn" href="#" class="btn btn-success btn-rounded">Add New</a>
        </div>
    </div>
</div>
  <div class="row">
    <div class="table-responsive">
        <table class=" table table-bordered" id="datatable" role="grid">
            <thead class="bg-primary text-white">
                <tr role="row">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customerdata">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td><button routerLink="Edit/{{item.id}}" class="btn btn-primary">Edit</button>&nbsp;&nbsp;
                        <button (click)="delete(item.id)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
